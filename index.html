<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
</head>
<body>
    <div class="flex-wrapper">
        <header>
            <h1>Calculator</h1>
        </header>

        <main>
            <div class="calculator">

                <div class="calculator-display">
                    <p class="input">&nbsp;</p>
                    <p class="result">0</p> 
                </div>

                <div class="calculator-buttons">
                        <button>AC</button>
                        <button>←</button>
                        <button>√</button>
                        <button>/</button>

                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>+</button>

                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>-</button>

                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>x</button>

                        <button>0</button>
                        <button>.</button>
                        <button>=</button>
                </div>

            </div>
        </main>

        <footer>
            <script>
                document.write(`&copy; ${new Date().getFullYear()}  <a href='https://github.com/kacper-korzen'>Kacper K</a>`);
            </script>
        </footer>
    </div>
</body>
</html>
